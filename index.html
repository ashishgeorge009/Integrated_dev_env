<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jstree theme -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>

</head>

<body>
    <div class="container">
        <div id="top-row" class="top-row">
            <div class="btn-container">
                <button class="btn new" id="New">New</button>
                <button class="btn save" id="Save">Save</button>
                <!-- <select class="theme btn" name="theme">
                    <option value="vs">vs</option>
                    <option value="vs-dark">vs-dark</option>
                </select> -->
                <label class="switch">
                    <input type="checkbox" class="check" checked="true">
                    <span class="slider round"></span>
                </label>

            </div>
            <div id="tabs-row" class="tabs-container">
                <!-- Tabs -->
            </div>
        </div>

        <div id="main-container" class="main-container">
            <div id="file-explorer" class="file-explorer">
                <div id="tree"></div>
            </div>
            <div id="content-container" class="content">
                <div id="text-editor" class="textbox"></div>
                <div id="terminal" class="terminal-container">
            
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
